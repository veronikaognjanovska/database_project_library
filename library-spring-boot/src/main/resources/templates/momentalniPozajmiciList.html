<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-12" style="text-align: center;margin-top: 1em">
            <h1>
                Momentalni Pozajmici
            </h1>
            <hr>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-5">
            <!--                <div th:if="${hasError}">-->
            <!--                    <div th:text="${error}"></div>-->
            <!--                </div>-->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-outline-warning" href="/"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</a>
        </div>
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th> Chlen </th>
                    <th> Chlen Telefonski Broj</th>
                    <th> Datum Na Zachlenuvanje </th>
                    <th> Seriski Broj </th>
                    <th> Inventaren Broj </th>
                    <th> Naslov </th>
                    <th> Avtor </th>
                    <th> Datum Pozajmuvanje </th>
                    <th> Vraboten </th>
                    <th> Vraboten Telefonski Broj</th>
                    <th> Datum Na Vrabotuvanje </th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="book:${momentalniPozajmiciList}">
                    <td th:text="${book.getChlen()}"></td>
                    <td th:text="${book.getChlenTelefonskiBroj()}"></td>
                    <td th:text="${book.getDatumNaZachlenuvanje()}"></td>
                    <td th:text="${book.getSeriskiBroj()}"></td>
                    <td th:text="${book.getInventarenBroj()}"></td>
                    <td th:text="${book.getNaslov()}"></td>
                    <td th:text="${book.getAvtor()}"></td>
                    <td th:text="${book.getDatumPozajmuvanje()}"></td>
                    <td th:text="${book.getVraboten()}"></td>
                    <td th:text="${book.getVrabotenTelefonskiBroj()}"></td>
                    <td th:text="${book.getDatumNaVrabotuvanje()}"></td>
                </tr>
                </tbody>
            </table>
            <br/>
        </div>

    </div>
</div>
