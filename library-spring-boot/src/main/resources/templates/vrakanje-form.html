
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-12" style="text-align: center;margin-top: 1em">
            <h1>
                Vrakanje Kniga Form
            </h1>
            <hr>
        </div>
    </div>
    <br>

    <div class="row">
        <!--        <div class="col-md-5">-->
        <!--            <div th:if="${hasError}">-->
        <!--                <div th:text="${error}"></div>-->
        <!--            </div>-->
        <!--        </div>-->
    </div>

    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-outline-warning mb-15" href="/"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</a>
        </div>

        <div class="col-md-12">
            <form th:action="@{'/forms/vrakanje'}" th:method="post" >
                <div class="form-group">
                    <label for="seriski_broj">Seriski Broj </label>
                    <input type="text" id="seriski_broj" name="seriski_broj" class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label for="inventaren_broj">Inventaren Broj</label>
                    <input type="text" id="inventaren_broj" name="inventaren_broj" class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label for="chlenEMBG">Chlen </label>
                    <select name="chlenEMBG" id="chlenEMBG" class="form-control">
                        <option th:each="chlen : ${chlenovi}"
                                th:value="${chlen.getEmbg()}"
                                th:text="${chlen.getImePrezime()}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vrabotenEMBG">Vraboten </label>
                    <select name="vrabotenEMBG" id="vrabotenEMBG" class="form-control">
                        <option th:each="vraboten : ${vraboteni}"
                                th:value="${vraboten.getEmbg()}"
                                th:text="${vraboten.getImePrezime()}">
                        </option>
                    </select>
                </div>
                <div class="form-group">datumPozajmuvanje
                    <label for="date">Den Mesec Godina</label>
<!--                    <input type="text" id="day" name="day" class="form-control" required-->
<!--                           style="width: 50px;display: inline-block;">-->
<!--                    <input type="text" id="month" name="month" class="form-control" required-->
<!--                           style="width: 50px;display: inline-block;">-->
<!--                    <input type="text" id="year" name="year" class="form-control" required-->
<!--                           style="width: 90px;display: inline-block;">-->
                    <select name="date" id="date" class="form-control">
                        <option th:each="poz : ${pozajmiciActive}"
                                th:value="${poz.getDatumPozajmuvanje()}"
                                th:text="${poz.getDatumPozajmuvanje()}">
                        </option>
                    </select>
                </div>
                <br>
                <button id="submit" type="submit" style="float: right;" class="btn btn-outline-primary">  Submit  <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>

            </form>
        </div>
    </div>

</div>
